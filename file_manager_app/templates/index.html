{% extends 'base.html' %}

{% block title %}URL to QR Code Generator{% endblock %}

{% block content %}
    <h1 style="color: white;" class="mb-4 text-center">URL to QR Code Generator</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="url">Enter URL:</label>
                    <input type="text" class="form-control" name="url" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Generate QR Code</button>
            </form>
            {% if pdf_data %}
            <script>
                window.onload = function() {
                    var pdfWindow = window.open();
                    pdfWindow.document.write(
                        "<iframe width='100%' height='100%' src='{{ pdf_data }}'></iframe>"
                    );
                }
            </script>
            {% endif %}
        </div>
    </div>
{% endblock %}
